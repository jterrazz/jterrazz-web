name: Quality Pipeline

on:
    push:
        branches:
            - main
            - develop

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: make test

    lint:
        name: Lint for Type
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: make lint
